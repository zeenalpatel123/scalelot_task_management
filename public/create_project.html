<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="assets/css/icomoon.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="flex justify-end">
        <!-- <div class="block lg:hidden" onclick="toggleActive('#open','-translate-x-full'); toggleActive('#cover','-translate-x-full');">
            <div class="absolute top-1/2 -translate-y-1/2 -right-5 w-10 h-10 left-[268px] z-[999] bg-primary rounded-full opacity-100 lg:opacity-0 flex items-center justify-center">
                <span class="icon-close text-[20px] text-white"></span>
            </div>
        </div> -->
        <div id="open" class="w-72 2xl:w-[312px] fixed h-screen inset-y-0 left-0 bg-white overflow-x-hidden overflow-y-auto -translate-x-full lg:translate-x-0 anim z-50">
            <div class="py-5 lg:py-6 2xl:py-8 px-4 2xl:px-6">
                <a href="">
                    <img src="assets/images/logo.png" class="mx-auto" alt="logo"/>
                </a>
            </div>
           
            <ul class="px-4 xl:px-5 2xl:px-7 py-2.5 lg:py-4 2xl:py-6 space-y-2.5 lg:space-y-4 2xl:space-y-6">
                <li class="group">
                    <div class="flex items-center space-x-3 py-2.5 px-3 2xl:px-5 cursor-pointer group-hover:bg-l1 rounded-[10px] anim">
                        <span class="icon-dashboard text-g1 group-hover:text-primary text-[20px] xl:text-[24px] anim"></span>
                        <a href="#" class="inline-block text-16 font-semibold text-g1 group-hover:text-primary anim">Dashboard</a>
                    </div>
                </li>
                <li class="group">
                    <div class="flex items-center space-x-3 py-2.5 px-3 2xl:px-5 cursor-pointer group-hover:bg-l1 rounded-[10px] anim">
                        <span class="icon-notebook text-g1 group-hover:text-primary text-[20px] xl:text-[24px] anim"></span>
                        <a href="#" class="inline-block text-16 font-semibold text-g1 group-hover:text-primary anim">Projects</a>
                    </div>
                </li>
                <li class="group">
                    <div class="flex items-center space-x-3 py-2.5 px-3 2xl:px-5 cursor-pointer group-hover:bg-l1 rounded-[10px] anim">
                        <span class="icon-task text-g1 group-hover:text-primary text-[20px] xl:text-[24px] anim"></span>
                        <a href="#" class="inline-block text-16 font-semibold text-g1 group-hover:text-primary anim">Tasks</a>
                    </div>
                </li>
                <li class="group">
                    <div class="flex items-center space-x-3 py-2.5 px-3 2xl:px-5 cursor-pointer group-hover:bg-l1 rounded-[10px] anim">
                        <span class="icon-user text-g1 group-hover:text-primary text-[20px] xl:text-[24px] anim"></span>
                        <a href="#" class="inline-block text-16 font-semibold text-g1 group-hover:text-primary anim">HR Department</a>
                    </div>
                </li>
                <li class="group">
                    <div class="flex items-center space-x-3 py-2.5 px-3 2xl:px-5 cursor-pointer group-hover:bg-l1 rounded-[10px] anim">
                        <span class="icon-role text-g1 group-hover:text-primary text-[20px] xl:text-[24px] anim"></span>
                        <a href="#" class="inline-block text-16 font-semibold text-g1 group-hover:text-primary anim">Roles & Permissions</a>
                    </div>
                </li>
                <li class="group">
                    <div class="flex items-center space-x-3 py-2.5 px-3 2xl:px-5 cursor-pointer group-hover:bg-l1 rounded-[10px] anim">
                        <span class="icon-setting text-g1 group-hover:text-primary text-[20px] xl:text-[24px] anim"></span>
                        <a href="#" class="inline-block text-16 font-semibold text-g1 group-hover:text-primary anim">Settings</a>
                    </div>
                </li>
            </ul>
        </div>
        <div id="cover" class="fixed w-full h-screen backdrop-blur-sm bg-black/30 xl:w-0 z-20 origin-left xl:hidden -translate-x-full" ></div>
        <div class="w-full lg:w-[calc(100%-292px)] 2xl:w-[calc(100%-316px)] ml-auto">
            <header class="py-2 2xl:py-2.5 px-3.5 2xl:px-5 bg-white rounded-bl-xl lg:rounded-b-2xl xl:rounded-bl-[20px] rounded-br-xl lg:rounded-br-2xl xl:rounded-br-[20px] z-50">
                <div class="flex items-center">
                    <div class="space-y-1 block lg:hidden pr-5 cursor-pointer" onclick="toggleActive('#open','-translate-x-full'); toggleActive('#cover','-translate-x-full');">
                        <span class="w-3 md:w-5 h-1 rounded-full bg-black block"></span>
                        <span class="w-6 md:w-8 h-1 rounded-full bg-black block"></span>
                        <span class="w-6 md:w-8 h-1 rounded-full bg-black block"></span>
                    </div>
                    <div class="w-full max-w-[335px] hidden md:flex items-center bg-l1 rounded-lg px-2 md:px-3 xl:px-5 py-2 xl:py-3">
                        <label for="search">
                            <span class="icon-search text-g6 block text-[18px] xl:text-[20px] cursor-pointer"></span>
                        </label>
                        <input type="search" id="search" class="w-full outline-none text-g6 bg-transparent text-dark pl-2.5" placeholder="Search"/>
                    </div>
                    <div class="flex items-center space-x-5 ml-auto">
                        <span class="icon-noti text-[20px] 2xl:text-[24px] text-black cursor-pointer"></span>
                        <div class="w-8 xl:w-10 h-8 xl:h-10 rounded-full cursor-pointer overflow-hidden">
                            <img src="assets/images/profile.png" alt="profile"/>
                        </div>
                    </div>
                </div>
            </header>
            <div class="py-3 lg:py-4 2xl:py-6 px-5 2xl:px-7 space-y-3 xl:space-y-4 h-[calc(100vh-68px)] overflow-y-auto">
                <div class="bg-white h-full py-3 lg:py-4 2xl:py-6 px-5 lg:px-7 2xl:px-9 rounded-lg lg:rounded-xl 2xl:rounded-2xl space-y-2.5 lg:space-y-4">
                    <div class="flex items-center flex-wrap justify-between -mx-1 md:-mx-2">
                        <div class="order-1 p-1 md:p-2">
                            <h4>Create Project</h4>
                        </div>
                        <div class="order-4 sm:order-5 p-1 md:p-2">
                            <button class="btn_primary anim">Save</button>
                        </div>
                    </div>
                    <div class="flex flex-wrap items-center -mx-2.5 xl:-mx-3.5">
                        <div class="w-full xs:w-1/2 md:w-1/3 p-2.5 xl:p-3.5">
                            <label class="label">Project Name <span class="text-red">*</span></label>
                            <input type="text" class="input" placeholder="Enter Project Name"/>
                        </div>
                        <div class="w-full xs:w-1/2 md:w-1/3 p-2.5 xl:p-3.5">
                            <label class="label">Start Date  <span class="text-red">*</span></label>
                            <input type="text" class="input" placeholder="Select"/>
                        </div>
                        <div class="w-full xs:w-1/2 md:w-1/3 p-2.5 xl:p-3.5">
                            <label class="label">Due Date <span class="text-red">*</span></label>
                            <input type="text" class="input" placeholder="Select"/>
                        </div>
                        <div class="w-full xs:w-1/2 md:w-1/3 p-2.5 xl:p-3.5">
                            <label class="label">Priority  <span class="text-red">*</span></label>
                            <input type="text" class="input" placeholder="Select Priority"/>
                        </div>
                        <div class="w-full xs:w-1/2 md:w-1/3 p-2.5 xl:p-3.5">
                            <label class="label">Status <span class="text-red">*</span></label>
                            <input type="text" class="input" placeholder="Select Status"/>
                        </div>
                        <div class="w-full xs:w-1/2 md:w-1/3 p-2.5 xl:p-3.5">
                            <label class="label">Assignee  <span class="text-red">*</span></label>
                            <input type="text" class="input" placeholder="Select Assignee"/>
                        </div>
                        <div class="w-full md:w-1/2 p-2.5 xl:p-3.5">
                            <label class="label">Upload Documents</label>
                            <div class="w-full h-20 xl:h-[102px] bg-white relative border border-dashed border-primary rounded-lg lg:rounded-xl 2xl:rounded-2xl flex items-center justify-center">
                                <input type="file" class="absolute opacity-0 z-10 w-full h-full inset-0">
                                <div class="py-2 px-4 text-center">
                                    <span class="text-22 2xl:text-28 font-medium text-gray_1 icon-upload"></span>
                                    <span class="text-12 md:text-14 2xl:text-16 font-medium text-gray_1 block">Drag & Drop or <span class="text-primary">choose file</span> to upload</span>
                                </div>
                            </div>
                        </div>
                        <div class="w-full md:w-1/2 p-2.5 xl:p-3.5">
                            <label class="label">Description</label>
                            <textarea type="text" rows="3" class="input h-full" placeholder="Lorem Ipsum Dummy Text"></textarea>
                        </div>
                    </div>
                    <div class="flex items-center justify-between pt-4 border-t border-[#D2D2D2]">
                        <div class="order-1 p-1 md:p-2">
                            <h4>Create Project</h4>
                        </div>
                        <div class="order-4 sm:order-5 p-1 md:p-2">
                            <button class="btn_secondary anim flex items-center justify-center space-x-1.5">
                                <span class="icon-add text-[18px] lg:text-[20px] 2xl:text-[24px]"></span>
                                <span class="hidden sm:inline-block">Add</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
